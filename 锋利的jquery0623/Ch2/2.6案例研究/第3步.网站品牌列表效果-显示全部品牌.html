
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站品牌列表的效果3</title>
    <link rel="stylesheet" href="css/网站品牌列表的效果.css">
    <script src="../jquery-3.2.1/jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function(){
           var $category=$('ul li:gt(5):not(:last)');
           $category.hide(); 
         
           var $toggleBln=$('div.showmore>a');
           $toggleBln.click(function(){
               $category.show();              
               $(this).find('span')
                  .css("background", "url(img/up.gif) no-repeat 0 50%")
                  .text("精简显示品牌");
               $('ul li').filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')")
                  .addClass("promoted");
               return false;
           }); 
        });    
    </script>
    
</head>
<body>
    <div class="SubCategoryBox">
        <ul>
            <li><a href="#">佳能</a>(30440)</li>
            <li><a href="#">索尼</a>(27220)</li>

            <li><a href="#">松下</a>(12289)</li>
            <li><a href="#">卡西欧</a>(8242)</li>
            <li><a href="#">富士</a>(14894)</li>
            <li><a href="#">柯达</a>(9520)</li>

            <li><a href="#">理光</a>(4114)</li>
            <li><a href="#">奥林巴斯</a>(12205)</li>

            <li><a href="#">爱国者</a>(3091)</li>
            <li><a href="#">其他品牌相机</a>(7275)</li>
        </ul>
    </div>
    <div class="showmore">
        <a href="more.html"><span>显示全部品牌</span></a>
    </div>    
</body>
</html>
