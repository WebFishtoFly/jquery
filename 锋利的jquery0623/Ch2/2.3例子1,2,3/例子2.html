<!--使一个特定的表格隔行变色-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>例子2</title>
	<style>
		table,tr,th,td{
			margin: 20px;
			padding:10px;
			border: 1px solid #347895;
			border-collapse: collapse;
		}
		thead{
			font: center;
			background-color: #A08181;
		}
		tbody{
			font: center;
		}
	</style>
	<script>
	window.onload=function(){
		   var table = document.getElementById('tb');
		   var tbody = table.getElementsByTagName('tbody');
		   var trs = tbody[0].getElementsByTagName('tr');
		   for (var i = 0; i < trs.length; i++) {
		   	   var j = i%2;
		   	   if (j==0) {trs[i].style.backgroundColor = "#D844D4"}
		   	   else{ trs[i].style.backgroundColor = "#25DCE2"};
		   }
		  }
	</script>
	<!--如果用jquery改写上述核心代码的话是：
       $("#tb tbody tr:even").css("backgroundColor","#888");  //偶数行 索引号0开始
       $("#tb tbody tr:odd").css("backgroundColor","#878");   //奇数行 索引号0开始
	-->
</head>
<body>
	<table id="tb">
		<thead>
			<tr>
				<th>第一行</th>
				<th>第一行</th>
				<th>第一行</th>
				<th>第一行</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>第二行</td>
				<td>第二行</td>
				<td>第二行</td>
				<td>第二行</td>
			</tr>
			<tr>
				<td>第三行</td>
				<td>第三行</td>
				<td>第三行</td>
				<td>第三行</td>
			</tr>
			<tr>
				<td>第四行</td>
				<td>第四行</td>
				<td>第四行</td>
				<td>第四行</td>
			</tr>
			<tr>
				<td>第五行</td>
				<td>第五行</td>
				<td>第五行</td>
				<td>第五行</td>
			</tr>
			<tr>
				<td>第六行</td>
				<td>第六行</td>
				<td>第六行</td>
				<td>第六行</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
