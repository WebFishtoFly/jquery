<!--给网页中的所有<p>元素添加onclick事件-->

<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>例子1</title>
		<script>
		window.onload=function()
		{var p=document.getElementsByTagName('p');
			for (var i = 0; i < p.length; i++) {
				p[i].onclick=function(){
					alert("出人头地");
				}
			}
		}
		</script>
		<!--如果用jquery改写上述核心代码的话是：
        $("p").click(function(){
	        alert("出人头地");
        })
		-->
	</head>
	<body>
		<p>测试1</p>
		<p>测试2</p>
	</body>
	</html>
