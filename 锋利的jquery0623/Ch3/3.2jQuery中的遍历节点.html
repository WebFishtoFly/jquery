<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>遍历节点</title>
	<script src="../jquery-3.2.1/jquery-3.2.1.js"></script>
	<script>
	//children()的用法
    $("document").ready(function(){
    var $body = $("body").children();
    var $p = $("p").children();
    var $ul = $("ul").children();
    alert($body.length);
    alert($p.length);
    alert($ul.length);    
    for (var i = 0, len=$ul.length; i < len; i++) {
    	alert($ul[i].innerHTML);
    }
	//next()的用法
   var $p1 = $("p").next();
   alert($p1[0].innerHTML);
	//prev()的用法
   var $ul1 = $("ul").prev();
   alert($ul1[0].innerHTML);
	//siblings()的用法
   var $p2 = $("p").siblings();
   alert($($p2[0]).html());
   alert($p2[0].innerHTML);
	});
	</script>
	
</head>
<body>
  	<p title="选中你最喜欢的水果">你最喜欢的水果是？</p>
	<ul>
		<li title="苹果">苹果</li>
		<li title="橘子">橘子</li>
		<li title="菠萝">菠萝</li>
	</ul>
</body>
</html>
