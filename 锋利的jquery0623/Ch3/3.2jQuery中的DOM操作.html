<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../jquery-3.2.1/jquery-3.2.1.js"></script>
	<script>
		$(document).ready(function(){
			//3.2.1-查找节点
			var $li = $("ul li:eq(1)");   //获取ul中第二个li
			var li_tex = $li.text();      //获取第2个li元素节点的文本内容
			alert(li_tex);
		    //3.2.1-查找属性节点
           var $para = $("p");  //获取p节点
           var p_txt = $para.attr("title");
           alert(p_txt);
           //3.2.2-创建元素节点 文本节点 属性节点 
           var $li_1 = $("<li title='香蕉'>香蕉</li>"); //创建第一个li元素
           var $li_2 = $("<li title='雪梨'>雪梨</li>"); //创建第二个li元素
           var $li_3 = $("<li title='其他'>其他</li>"); //创建第三个li元素
           var $parent = $("ul");                       //获得父节点
           var $two_li = $("ul li:eq(1)");    //获得第二个li橘子
               $parent.append($li_1);         //追加内容...菠萝 香蕉
               $parent.prepend($li_2);        //前置内容...雪梨 苹果...
               $li_3.insertAfter($two_li);    //插入指定元素后面

           //$("ul").append($li_1);
           //$("ul").append($li_2);

          var $one_li = $("ul li:eq(1)");
          var $two_li = $("ul li:eq(2)");
          $two_li.insertBefore($one_li);
 		})
           


	</script>
</head>
<body>
	<p title="选中你最喜欢的水果">你最喜欢的水果是？</p>
	<ul>
		<li title="苹果">苹果</li>
		<li title="橘子">橘子</li>
		<li title="菠萝">菠萝</li>
	</ul>
</body>
</html>
