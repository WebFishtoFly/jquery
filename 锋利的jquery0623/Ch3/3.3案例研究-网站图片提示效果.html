<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网站图片提示效果</title>
	<script src="../jquery-3.2.1/jquery-3.2.1.js"></script>
	<script>
		$("document").ready(function(){
          $(function(){
          	var x = 10;
          	var y = 20;
          	$("a.tooltip").mouseover(function(e){
          		this.myTitle = this.title;
          		this.title = "";
              var imgTitle = this.myTitle ? "<br/>"+this.myTitle : "";
          		var tooltip = "<div id='tooltip'><img src='"+ this.href+"' alt='产品预览图'/>"+imgTitle+"</div>";
          		$("body").append(tooltip);
          		$("#tooltip")
          		       .css({
          		      	"top": (e.pageY + y) + "px",
          		      	"left":(e.pageX + x) + "px"
          		      }).show("fast");
          	}).mouseout(function(){
          		this.title = this.myTitle;
          		$("#tooltip").remove();
          		
          	}).mousemove(function(e){
                $("#tooltip")
                       .css({
                       	 "top": (e.pageY+y) + "px",
                       	 "left":(e.pageX+x) + "px"
                       })
          	});
          });
		});
	</script>

</head>
<body>
  <ul>
    <li><a href="imagess/apple_1_bigger.jpg" class="tooltip" title="苹果 iPad"><img src="images/apple_1.jpg" alt="苹果 iPad"></a></li>
    <li><a href="images/apple_2_bigger.jpg" class="tooltip" title="苹果 iPad nano"><img src="images/apple_2.jpg" alt="苹果 iPad nano"></a></li>
    <li><a href="images/apple_3_bigger.jpg" class="tooltip" title="苹果 iPhone"><img src="images/apple_3.jpg" alt="苹果 iPhone"></a></li>
    <li><a href="images/apple_4_bigger.jpg" class="tooltip" title="苹果 Mac"><img src="images/apple_4.jpg" alt="苹果 Mac"></a></li>
  </ul>
</body>
</html>
